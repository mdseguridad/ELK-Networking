input {
        tcp {
                port => "5514"
                type => "syslog"
                tags => [ "PAN-OS_SysLog" ]
                codec => plain {
                                charset => "ISO-8859-1"
                }
        }
        file {
                sincedb_path => "/var/log/logstash/squidaccess"
                start_position => "end"
                path => "/var/log/syslogs-kibana/squidaccess.log"
                type => "squidaccess"
        }
